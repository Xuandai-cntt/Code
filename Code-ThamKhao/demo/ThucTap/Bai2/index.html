<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/slick.css" />
    <link rel="stylesheet" href="css/counter.css" />
    <link rel="stylesheet" type="text/css" href="./css/map.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- counter -->
    <!-- slick-slide -->
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script type="text/javascript" src="./js/slick.js"></script>
    <script type="text/javascript" src="./js/slick-slide.js"></script>
    <script src="./js/counter.js"></script>
    <h2>Slick Slider</h2>
    <!-- <div class="slick-container"> -->
    <div class="slick slick-tab">
      <div>HTML/CSS</div>
      <div>PHP</div>
      <div>BOOTSTRAP</div>
      <div>JAVASCRIPT</div>
      <div>C/C++</div>
      <div>ASP.Net</div>
    </div>
    <div class="slick slick-content">
      <div>ND HTML/CSS</div>
      <div>ND PHP</div>
      <div>ND BOOTSTRAP</div>
      <div>ND JAVASCRIPT</div>
      <div>ND C/C++</div>
      <div>ND ASP.Net</div>
    </div>
    <!-- </div> -->
    <h2>Counter Js</h2>
    <div class="counter">
      <span style="display: inline-block; width: 32%"
        ><span>$</span><span class="counter-content">43,753</span></span
      >
      <span class="counter-content" style="display: inline-block; width: 32%"
        >1,734,195.10</span
      >
      <span class="counter-content" style="display: inline-block; width: 32%"
        >849203</span
      >
    </div>
    <h2>Google Map</h2>
    <div id="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3898.3815272031243!2d109.2032761147634!3d12.290073591305509!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31706809f069cb6b%3A0x6f85665e3030af7f!2zMzAgRMawxqFuZyBIaeG6v24gUXV54buBbiwgVsSpbmggSOG6o2ksIFRow6BuaCBwaOG7kSBOaGEgVHJhbmcsIEtow6FuaCBIw7JhLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1638763886142!5m2!1svi!2s"
        width="200"
        height="200"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
    <!-- google map -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <!-- <script src="./js/map.js"></script> -->
  </body>
</html>
